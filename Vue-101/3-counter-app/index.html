<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue | Counter App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://unpkg.com/vue@3"></script>
</head>

<body>
    <div id="app">
        <div class="contaier">
            <div class="row m-5">
                <div class="card col-2 p-2">
                    <h3 class="text-center"> {{counter}} </h3>
                    <div class="d-flex justify-content-center align-items-center ">
                        <button @click="counter++" class="btn me-2 btn-sm btn-primary">+</button>
                        <button @click="counter--" class="btn me-2 btn-sm btn-danger">-</button>
                    </div>
                    <div class="alert alert-warning mt-2 text-center">
                        {{ updateCounter }}
                    </div>
                </div>
                <div class="ms-4 card col-2 p-2">
                    <h3 class="text-center"> {{counter2}} </h3>
                    <div class="d-flex justify-content-center align-items-center ">
                        <button @click="counter2++" class="btn me-2 btn-sm btn-primary">+</button>
                        <button @click="counter2--" class="btn me-2 btn-sm btn-danger">-</button>
                    </div>
                    <div class="alert alert-warning mt-2 text-center">
                        {{ updateCounter2 }}
                    </div>
                </div>
            </div>
        </div>

    </div>


    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
</body>

</html>
