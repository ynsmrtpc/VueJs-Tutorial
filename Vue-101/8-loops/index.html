<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue | Loops </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://unpkg.com/vue@3"></script>
</head>
<style>
    .uncompletedItem {
        background-color: #dc354536;
    }

    .completedItem {
        background-color: #19875440;
    }
</style>

<body>
    <div id="app">

        <div class="container">
            <div class="row">
                <div class="col-8 p-2">
                    <h3 class="text-center"> Todo List</h3>
                    <input type="text" class="form-control mb-4" @keydown.enter="addTodo">
                    <div v-if="todoList.length > 0">
                        <ul class="list-group">
                            <li v-for="todo in todoList" :key="todo.id"
                                :class="todo.completed ? 'completedItem' : 'uncompletedItem'"
                                class="list-group-item d-flex justify-content-between align-items-center">
                                <div>
                                    <input type="checkbox" :id=`completed_checkbox_${todo.id}` v-model="todo.completed"
                                        class="form-check-input">
                                    <label class="form-check-label ms-2" :for=`completed_checkbox_${todo.id}`>
                                        {{todo.text}}
                                    </label>
                                </div>
                                <button class="btn btn-sm btn-danger" @click="removeItem(todo)">Sil</button>
                            </li>
                        </ul>
                        <small class="text-success float-start">Tamamlanmış todo sayısı: {{comletedItemCount}} </small>
                        <small class="text-danger float-end">Tamamlanmamış todo sayısı: {{unCompletedItemCount}}
                        </small>
                    </div>
                    <div v-else class="alert alert-warning">Henüz eklenmiş bir todo bulunmuyor!</div>
                </div>
                <div class="col-4">
                    <pre> {{todoList}} </pre>
                </div>
            </div>
        </div>


    </div>

    <script src="app.js"></script>
</body>

</html>
