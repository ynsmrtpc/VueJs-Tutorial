<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue | Style Class Binding</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/vue@3"></script>
</head>

<body>
    <div id="app">
        <input type="text" v-model="bgColor">
        <div class="box" :style="{backgroundColor: bgColor}" :class="boxClasses">
            {{bgColor}}
        </div><br>
        <button @click="showBorder = !showBorder">Border Ekle\Çıkar</button> <br> <br>
        <button @click="redBG = !redBG">RedBg Ekle\Çıkar</button>
    </div>

    <script src="app.js"></script>
</body>

</html>
